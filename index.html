<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App UI Web</title>
    <link rel="icon" type="image/x-icon" href="Images/list.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a7f6d17920.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo">
            <h1>Tasks <span class="heading">List</span></h1>
        </div>
        <div class="add">
            <a href="Popup-Add New Task.html" target="_self">
                <i class="fa-solid fa-circle-plus fa-lg" id="taskadd"></i>
            </a>
        </div>
        <div class="master">
            <div class="div1" id="div1">
                <div class="topic">
                    <a href="Task-Detail-Page.html">
                        <h2 class="heading">Trip to Paris</h2>
                    </a>
                </div>
                <br>
                <input type="checkbox" checked disabled><label for="" class="label">Visit Church</label><br><br>
                <input type="checkbox"><label for="Shopping" class="label1">Shopping</label>
            </div>
            <div class="div1" id="div2">
                <div class="topic">
                    <h2 class="heading">My To Do list</h2>
                </div>
                <br>
                <input type="checkbox" checked disabled><label for="" class="label">Visit Supermarket</label><br><br>
                <input type="checkbox"><label for="Shopping" class="label1">Buy Vegetables</label>
            </div>
            <div class="div1" id="div3">
                <div class="topic">
                    <h2 class="heading">Movies I will Watch</h2>
                </div>
                <br>
                <input type="checkbox" checked disabled><label for="" class="label">Stranger Things 4</label><br><br>
                <input type="checkbox"><label for="Shopping" class="label1">Avengers Endgame</label>
            </div>
            <div class="div1" id="div4">
                <div class="topic">
                    <h2 class="heading">Daily Morning Routine for</h2>
                </div>
                <br>
                <input type="checkbox" checked disabled><label for="" class="label">Wake up at 6 AM</label><br><br>
                <input type="checkbox"><label for="Shopping" class="label1">Sleep at 10 PM</label>
            </div>
            <div class="div1" id="div5">
                <div class="topic">
                    <h2 class="heading">Books to Read</h2>
                </div>
                <br>
                <input type="checkbox" checked disabled><label for="" class="label">Disign of Everyday</label><br><br>
                <input type="checkbox"><label for="Shopping" class="label1">Alchemist</label>
            </div>
        </div>

    </header>
</body>

</html>
